<style>
  :host {
    --primary-color: #7C3AED;  /* Purple */
    --secondary-color: #EC4899; /* Pink */
    --background-color: #111827; /* Dark blue-gray */
    --card-background: #1F2937;
    --text-color: #F3F4F6;
    --text-muted: #9CA3AF;
    --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    background-color: var(--background-color);
    color: var(--text-color);
    min-height: 100vh;
  }

  .header {
    background: rgba(31, 41, 55, 0.95);
    backdrop-filter: blur(10px);
    padding: 1rem;
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  .header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-size: 1.5rem;
    font-weight: 700;
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .nav-links {
    display: flex;
    gap: 2rem;
  }

  .nav-links a {
    color: var(--text-color);
    text-decoration: none;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    transition: all 0.3s ease;
  }

  .nav-links a:hover {
    background: rgba(124, 58, 237, 0.1);
    color: var(--primary-color);
  }

  @media (max-width: 768px) {
    .header-content {
      flex-direction: column;
      gap: 1rem;
    }

    .nav-links {
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .nav-links a {
      width: 100%;
      text-align: center;
    }
  }
</style>

<header class="app-header">
  <nav>
    <a routerLink="/home" class="logo">Event Booking</a>
    <div class="nav-links">
      @if (authService.user$ | async; as user) {
        <span class="user-name">Welcome, {{user.name}}</span>
        <a routerLink="/tickets" mat-button>My Tickets</a>
        @if (user.role === 'admin') {
          <a routerLink="/admin" mat-button>Admin Dashboard</a>
        }
        <button mat-button (click)="logout()">Logout</button>
      } @else {
        <a routerLink="/login" mat-button>Login</a>
        <a routerLink="/register" mat-button>Register</a>
      }
    </div>
  </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>
